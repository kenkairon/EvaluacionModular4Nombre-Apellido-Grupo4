<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        #mensaje-error {
            display: none;
        }
    </style>
</head>

<body>

    <div class="container login-container">
        <h3 class="text-center mb-4"><i class="bi bi-box-arrow-in-right"></i> Iniciar sesión</h3>
        <form>
            <div class="mb-3">
                <label for="usuario" class="form-label">
                    <i class="bi bi-person-circle"></i> Usuario
                </label>
                <input type="text" class="form-control" id="usuario" placeholder="Ingrese su usuario">
            </div>

            <div class="mb-3">
                <label for="clave" class="form-label">
                    <i class="bi bi-lock-fill"></i> Clave
                </label>
                <input type="password" class="form-control" id="clave" placeholder="Ingrese su clave">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="bi bi-check-circle"></i> Iniciar
            </button>
        </form>

        <div id="mensaje-error" class="text-danger text-center mt-3">
            <i class="bi bi-exclamation-triangle-fill"></i> Credenciales inválidas
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para algunos componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const user = document.getElementById("usuario").value;
            const pass = document.getElementById("clave").value;
            if (user === "usuario" && pass === "1234") {
                document.title = "Panel Principal";
            } else {
                document.getElementById("mensaje-error").style.display = "block";
            }
        });
    </script>
</body>

</html>
