<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Transferencia</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <i class="bi bi-cash-coin text-success"></i> Transferencia Bancaria
        </h1>

        <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
            <form id="formularioTransferencia">
                <div class="mb-3">
                    <label for="cuentaDestino" class="form-label">
                        <i class="bi bi-person-fill"></i> Cuenta destino:
                    </label>
                    <input type="text" id="cuentaDestino" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="monto" class="form-label">
                        <i class="bi bi-currency-dollar"></i> Monto:
                    </label>
                    <input type="number" id="monto" class="form-control" min="1" required>
                </div>

                <button type="submit" id="transferir" class="btn btn-success w-100">
                    <i class="bi bi-send-fill"></i> Transferir
                </button>
            </form>

            <div id="mensajeExito" class="alert alert-success mt-4 text-center d-none">
                <i class="bi bi-check-circle-fill"></i> Transferencia realizada con Ã©xito
            </div>
        </div>
    </div>

    <!-- Script -->
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const cuenta = document.getElementById("cuentaDestino").value;
            const monto = document.getElementById("monto").value;

            if (cuenta && monto > 0) {
                document.getElementById("mensajeExito").classList.remove("d-none");
            } else {
                alert("Debe ingresar todos los datos correctamente.");
            }
        });
    </script>

    <!-- Bootstrap JS (opcional, solo si necesitas interacciones adicionales) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
