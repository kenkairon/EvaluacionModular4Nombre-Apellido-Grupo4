<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Transferencia</title>
</head>

<body>
    <h1>Transferencia Bancaria</h1>

    <form>
        <label for="cuentaDestino">Cuenta destino:</label>
        <input type="text" id="cuentaDestino"><br><br>

        <label for="monto">Monto:</label>
        <input type="number" id="monto"><br><br>

        <button type="submit" id="transferir">Transferir</button>
    </form>

    <div id="mensajeExito" style="color: green; display: none;">
        Transferencia realizada con Ã©xito
    </div>


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const cuenta = document.getElementById("cuentaDestino").value;
            const monto = document.getElementById("monto").value;

            if (cuenta && monto > 0) {
                document.getElementById("mensajeExito").style.display = "block"; // Debe ser mensajeExito, no mensaje
            } else {
                alert("Debe ingresar todos los datos correctamente.");
            }
        });
    </script>
</body>

</html>
